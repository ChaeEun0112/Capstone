<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* 헤더 스타일 */
        #header {
            width: 1520px;
            height: 150px;
            background-color: #B9A391;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto; /* 화면 가운데로 정렬 */
        }

        #logo {
            font-size: 40px;
            font-weight: bold;
            color: #FDF5E6;
            position: absolute;
            top: 40px;
            left: 60px;
        }

        #main_menu {
            display: flex;
            list-style-type: none;
            position: absolute;
            top: 100px; /* 로고 밑에 위치하도록 조정 */
            left: 60px;
        }

        #main_menu li {
            margin-right: 50px;
        }

        a {
            text-decoration: none;
            color: #FDF5E6;
            font-size: 17px;
        }

        /* 예약 페이지 폼 스타일 */
        #reservation-form {
            width: 300px;
            margin: 100px 0 0 150px;  /* 왼쪽에 배치 */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #reservation-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"], .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        #submit-button, #cancel-button {
            width: 48%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #submit-button {
            background-color: #B9A391;
        }

        #submit-button:hover {
            background-color: #8C7260;
        }

        #cancel-button {
            background-color: white;
            color: #B9A391;
            border: 2px solid #B9A391;
        }

        #cancel-button:hover {
            background-color: #F0E7DF;
            color: #8C7260;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div id="header">
        <div id="logo">Park-Flow</div>
        <ul id="main_menu">
            <li><a href="주차 현황.html">주차 현황</a></li>
            <li><a href="예약.html">예약</a></li>
            <li><a href="대체경로.html">대체 경로</a></li>
        </ul>
    </div>

    <!-- 예약 폼 -->
    <div id="reservation-form">
        <h2>예약 정보 입력</h2>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="car-number">차량 번호 (4자리)</label>
            <input type="text" id="car-number" name="car-number" placeholder="차량 번호를 입력하세요" maxlength="4">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요">
        </div>
        <div class="button-container">
            <button id="submit-button">예약하기</button>
            <button id="cancel-button">취소하기</button>
        </div>
    </div>
</body>
</html>
